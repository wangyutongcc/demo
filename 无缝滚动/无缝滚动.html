<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{
            width:600px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        li{
            float: left;
            list-style: none;

        }
        ul{
            width: 400%;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <script>
        window.onload=function (){
            var box=document.getElementById("box");
            var ul=box.children[0];
            var timer=null;
            var num=0;
            box.onmousemove=function (){
                timer=setInterval(fn,5);
                function fn(){
                          num--;
                    if(num<=-1200){
                        ul.style.left=0;
                        num=0;
                    }
                else{
                        ul.style.left=num+"px";
                    }
                }
                box.onmousemove=function(){
                    clearInterval(timer);
                };
                box.onmouseout=function(){
                    timer=setInterval(fn,5);
                };
            }

        }
    </script>
</head>
<body>
<div id="box">
    <ul>
        <li><img src="images/01.jpg" alt=""/></li>
        <li><img src="images/02.jpg" alt=""/></li>
        <li><img src="images/03.jpg" alt=""/></li>
        <li><img src="images/04.jpg" alt=""/></li>
        <li><img src="images/01.jpg" alt=""/></li>
        <li><img src="images/02.jpg" alt=""/></li>
    </ul>
</div>
</body>
</html>
